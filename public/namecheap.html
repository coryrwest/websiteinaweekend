<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>
                Purchasing a domain name
            </h1>
            <p>
                So you chose a novel domain name? I hope it's a good one. Please enter it below and we will redirect you to
                NameCheap to purchase it.
            </p>
            <div class="row">
                <div class="col-sm-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="domain" class="col-sm-4 control-label">Your domain name.</label>
                            <div class="col-sm-8">
                                <input type="textbox" class="form-control" id="domain" placeholder="do not include http:// or www." ng-model="model.domain"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button class="btn btn-info" ng-click="buyDomain()">Buy my domain.</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row pad-tb-1">
        <div class="col-md-12" ng-show="model.domainPurchased">
            <p class="well">
                Once you have purchased your domain you should return to purchasing your hosting.
                <a class="btn btn-info" href="#/hosting">Back to buy my hosting.</a>
            </p>
        </div>
    </div>
</div>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container">
            <a class="btn btn-default btn-sm navbar-btn pull-left" href="#/hosting">Back to Hosting</a>
        </div>
    </nav>
</footer>
